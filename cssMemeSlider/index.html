<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider-images">
      <img src="memes/photo1.jpg" alt="meme" class="slide-image">
      <img src="memes/photo2.jpg" alt="meme" class="slide-image">
      <img src="memes/photo3.jpg" alt="meme" class="slide-image">
      <img src="memes/photo4.jpg" alt="meme" class="slide-image">
    </div>
    <div class="slider-controls">
      <div class="radio-buttons">
        <input type="radio" name="slider-control" id="radio1" value="slide1" checked>
        <label for="radio1">
          <svg height="24" width="24">
            <circle cx="12" cy="12" r="8" stroke="aqua" stroke-width="1" fill="rgb(43, 67, 73)"/>
          </svg>
        </label>
        <input type="radio" name="slider-control" id="radio2" value="slide2">
        <label for="radio2">
          <svg height="24" width="24">
            <circle cx="12" cy="12" r="8" stroke="aqua" stroke-width="1" fill="rgb(43, 67, 73)"/>
          </svg>
        </label>
        <input type="radio" name="slider-control" id="radio3" value="slide3">
        <label for="radio3">
          <svg height="24" width="24">
            <circle cx="12" cy="12" r="8" stroke="aqua" stroke-width="1" fill="rgb(43, 67, 73)"/>
          </svg>
        </label>
        <input type="radio" name="slider-control" id="radio4" value="slide4">
        <label for="radio4">
          <svg height="22" width="22">
            <circle cx="11" cy="11" r="8" stroke="aqua" stroke-width="1" fill="rgb(43, 67, 73)"/>
          </svg>
        </label>
      </div>
      <div class="slider-text-container"> 
        <div class="slider-text">
          <p class="slide-text">Hey!</p>
          <p class="slide-text">How are you?</p>
          <p class="slide-text">I hope you are nice</p>
          <p class="slide-text">Have a good day)</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
