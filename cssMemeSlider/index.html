<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Карусель</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide">
                <img src="memes/photo1.jpg" alt="Изображение 1">
                <div class="caption">Hello!</div>
            </div>
            <div class="slide">
                <img src="memes/photo2.jpg" alt="Изображение 2">
                <div class="caption">How are you?</div>
            </div>
            <div class="slide">
                <img src="memes/photo3.jpg" alt="Изображение 3">
                <div class="caption">I hope you are well)</div>
            </div>
            <div class="slide">
                <img src="memes/photo4.jpg" alt="Изображение 4">
                <div class="caption">Have a nice day</div>
            </div>
            <div class="slide">
                <img src="memes/photo5.jpg" alt="Изображение 5">
                <div class="caption">and smile!</div>
            </div>
        </div>
        <div class="indicators-container">
            <div class="indicators">
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
