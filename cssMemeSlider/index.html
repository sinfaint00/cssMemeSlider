<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Карусель</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide">
                <img width="400px" height="200px" src="/memes/photo1.jpg" alt="mem1">
                <div class="caption">Текст 1</div>
            </div>
            <div class="slide">
                <img width="400px" height="200px" src="/memes/photo2.jpg" alt="mem2">
                <div class="caption">Текст 2</div>
            </div>
            <div class="slide">
                <img width="400px" height="200px" src="/memes/photo3.jpg" alt="mem3">
                <div class="caption">Текст 3</div>
            </div>
            <div class="slide">
                <img width="400px" height="200px" src="/memes/photo4.jpg" alt="mem4">
                <div class="caption">Текст 4</div>
            </div>
            <div class="slide">
                <img width="400px" height="200px" src="/memes/photo5.jpg" alt="mem5">
                <div class="caption">Текст 5</div>
            </div>
        </div>
        <div class="indicators-container">
            <div class="indicators">
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
